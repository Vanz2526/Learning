<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Contact Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            padding-top: 20px;
            padding-bottom: 200px;
        }

        .left {
            background-color: #4b00ff;
            color: white;
            padding: 50px;
            width: 40%;
            height: 100vh;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left h1 {
            font-size: 36px;
            font-weight: bold;
            line-height: 1.2;
        }

        .right {
            background-color: #e0e0e0;
            padding: 50px;
            height: 100vh;
            width: 60%;
        }

        .right h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
        }

        .input-group input {
            width: 48%;
        }

        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #4b00ff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3a00cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left ">
            <h1>WELCOME <br> TO VANZ JB</h1>
        </div>
        <div class="right">
            <h2>Registrasi</h2>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Name">
                    <input type="text" placeholder="Company">
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Phone">
                    <input type="email" placeholder="Email">
                </div>
                <input type="text" placeholder="Subject">
                <textarea placeholder="Message"></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
